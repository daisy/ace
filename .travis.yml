language: node_js
node_js:
  - node
  - lts/*
  - 6
addons:
  apt:
    packages:
      - xvfb
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.2.1
  - export PATH="$HOME/.yarn/bin:$PATH"
script:
#  - yarn snyk test
  - xvfb-run yarn test --runInBand
branches:
  only:
    - master
cache:
  yarn: true
deploy:
  provider: npm
  email: rdeltour@gmail.com
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
    repo: daisy/ace
