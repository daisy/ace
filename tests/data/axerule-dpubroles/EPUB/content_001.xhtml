<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" xml:lang="en">
<head>
<title>Minimal EPUB</title>
</head>
<body>
<h1>Loomings</h1>
<p>Call me Ishmael.</p>
<div role="doc-abstract"></div>
<div role="doc-acknowledgments"></div>
<div role="doc-afterword"></div>
<div role="doc-appendix"></div>
<a role="doc-backlink" href="#">a backlink</a>
<div role="doc-bibliography">
  <ul>
    <li role="doc-biblioentry"></li>  
  </ul>
</div>
<a role="doc-biblioref" href="#">a biblio ref</a>
<div role="doc-chapter"></div>
<div role="doc-colophon"></div>
<div role="doc-conclusion"></div>
<img role="doc-cover" src="image_001.jpg" alt="A beautiful cover"/>
<div role="doc-credit"></div>
<div role="doc-credits"></div>
<div role="doc-dedication"></div>
<div role="doc-endnotes">
  <ul>
    <li role="doc-endnote"></li>
  </ul>
</div>
<div role="doc-epigraph"></div>
<div role="doc-epilogue"></div>
<div role="doc-errata"></div>
<div role="doc-example"></div>
<div role="doc-footnote"></div>
<div role="doc-foreword"></div>
<div role="doc-glossary">
  <span role="term">foo</span>: <span role="definition">bar</span>
</div>
<a role="doc-glossref" href="#">a glossary ref</a>
<div role="doc-index"></div>
<div role="doc-introduction"></div>
<a role="doc-noteref" href="#">a note ref</a>
<div role="doc-notice"></div>
<div role="doc-pagebreak" title="p1"></div>
<div role="doc-pagelist"></div>
<div role="doc-part"></div>
<div role="doc-preface"></div>
<div role="doc-prologue"></div>
<div role="doc-pullquote"></div>
<div role="doc-qna"></div>
<div role="doc-subtitle"></div>
<div role="doc-tip"></div>
<div role="doc-toc"></div>
</body>
</html>
